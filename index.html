<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Admin | SignIn</title>
  </head>

  <body>
    <div
      class="flex flex-row justify-center items-center bg-gray-800 h-screen w-full"
    >
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-center text-3xl block font-semibold">Admin Login</h1>

        <div class="mt-5">
          <span class="block text-base mb-2">Username</span>
          <input
            placeholder="Enter Your Username..."
            class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600"
            type="text"
            id="un"
          />
        </div>

        <div class="mt-5">
          <span class="block text-base mb-2">Password</span>
          <input
            placeholder="Enter your Password..."
            class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600"
            type="password"
            id="pw"
          />
        </div>

        <div class="mt-5 flex flex-row justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="login();"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
