<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Pain Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="radio-buttons">
            <input type="radio" id="neck" name="pain" value="neck" checked />
            <label for="neck" class="radio-label">Neck Pain</label><br>
            <input type="radio" id="shoulder" name="pain" value="shoulder" />
            <label for="shoulder" class="radio-label">Shoulder Pain</label><br>
            <input type="radio" id="knee" name="pain" value="knee" />
            <label for="knee" class="radio-label">Knee Pain</label><br>
            <input type="radio" id="hand" name="pain" value="hand" />
            <label for="hand" class="radio-label">Hand Pain</label><br>
            <input type="radio" id="foot" name="pain" value="foot" />
            <label for="foot" class="radio-label">Foot Pain</label>
        </div>
        <div class="image-area">
            <img id="bodyImage" src="../resources/img/services/service-neck.png" alt="Body Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
